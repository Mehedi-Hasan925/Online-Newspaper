{% extends 'admin_section/admin_base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Log In
{% endblock title_block %}

{% block body_block %}
    <div class="col-sm-8 mx-auto p-3 border border-success" style="margin-top:100px">
        <h3 class="text-center">Log in to connect with Everyone</h3>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" name="submit"  value = "Log In" class="mt-4 form-control btn btn-success">
        </form>
    </div>
   
{% endblock body_block %}
