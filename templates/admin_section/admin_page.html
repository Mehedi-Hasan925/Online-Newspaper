<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title> 
        {% block title_block %}
            
        {% endblock title_block %}
    </title>
    
  </head>
  <body>
    <div class="row text-center" style="background: #EAEEEF">
      <div class="col-sm-12"><p class="navbar-brand" style="font-size: 40px;font-weight: 800;">স্বদেশ বার্তা</p></div>
    </div>
    <hr class="m-0 p-0" style="height: 0.5px;">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'admin_section:admin_bangladesh' %}">বাংলাদেশ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_section:admin_international' %}" style="color: black;">আন্তর্জাতিক</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_section:admin_trade' %}" style="color: black;">বাণিজ্য</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_section:admin_entertainment' %}" style="color: black;">বিনোদন</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_section:admin_sports' %}" style="color: black;">খেলাধুলা</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <hr class="m-0 p-0" style="height: 1.2px;">
      
    
    <div class="container mt-4">
        
        {% block body_block %}
            
        {% endblock body_block %}
            
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
